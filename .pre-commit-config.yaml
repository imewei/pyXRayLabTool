# Pre-commit configuration for XRayLabTool (2025)
# Optimized for fast execution with latest tool versions; Python >=3.12, uv preferred for environment setup.
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: debug-statements

  # Use Ruff for fast linting and formatting (replaces multiple tools)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.1
    hooks:
      - id: ruff
        name: ruff lint
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        name: ruff format

  # isort for import sorting
  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        name: isort (python)
        args: ["--profile", "black"]

  # Black for formatting consistency
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        args: ["--line-length=88"]

# Configuration
default_language_version:
  python: python3.12

default_stages: [pre-commit]
fail_fast: false

exclude: |
  (?x)^(
    \.git/|
    \.tox/|
    \.venv/|
    venv/|
    \.eggs/|
    \.pytest_cache/|
    __pycache__/|
    \.coverage|
    htmlcov/|
    \.mypy_cache/|
    \.ruff_cache/|
    build/|
    dist/|
    .*\.egg-info/
  )
