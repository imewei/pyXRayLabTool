# Pre-commit hooks for XRayLabTool
# Install with: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file cleanup
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: debug-statements
      - id: name-tests-test
        args: ['--pytest-test-first']

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=88']

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length=88']

  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=88', '--max-complexity=10']
        additional_dependencies: [flake8-docstrings]

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.3.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-setuptools]
        args: ['--ignore-missing-imports', '--no-strict-optional']

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ['-r', 'xraylabtool/']
        exclude: tests/

  # Documentation quality
  - repo: https://github.com/sphinx-contrib/sphinx-lint
    rev: v0.6.7
    hooks:
      - id: sphinx-lint
        files: ^docs/source/.*\.(rst|md)$
        args: ['--enable=all']

  # RST format checking
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: rst-backticks
      - id: rst-directive-colons
      - id: rst-inline-touching-normal

  # Documentation link checking (local only)
  - repo: local
    hooks:
      - id: docs-linkcheck
        name: Check documentation links
        entry: bash
        args: [-c, 'if command -v sphinx-build &> /dev/null; then sphinx-build -b linkcheck docs/source docs/_build/linkcheck; else echo "sphinx-build not found, skipping linkcheck"; fi']
        language: system
        files: ^docs/
        pass_filenames: false

  # Claude Code Quality Analysis (comprehensive pre-commit check)
  - repo: local
    hooks:
      - id: claude-quality-check
        name: ü§ñ Claude Code Quality Analysis
        entry: bash
        args: [-c, 'if command -v make &> /dev/null; then make claude; else echo "‚ö†Ô∏è  Make not available. Run: pip install -e .[dev] && make claude"; exit 1; fi']
        language: system
        files: ^(xraylabtool/|tests/.*\.py$|.*\.py$)
        pass_filenames: false
        stages: [pre-commit, manual]
        verbose: true

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
