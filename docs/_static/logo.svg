<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2980B9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498DB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#F39C12;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#27AE60;stop-opacity:0.4" />
    </linearGradient>
  </defs>

  <!-- X-ray diffraction pattern background -->
  <path d="M20 45 Q40 35, 60 45 T100 45 T140 45 T180 45"
        stroke="url(#waveGradient)"
        stroke-width="2"
        fill="none"
        opacity="0.6"/>
  <path d="M15 40 Q35 30, 55 40 T95 40 T135 40 T175 40"
        stroke="url(#waveGradient)"
        stroke-width="1.5"
        fill="none"
        opacity="0.4"/>

  <!-- Crystal lattice points -->
  <circle cx="30" cy="15" r="1.5" fill="#3498DB" opacity="0.8"/>
  <circle cx="50" cy="20" r="1.5" fill="#3498DB" opacity="0.8"/>
  <circle cx="70" cy="15" r="1.5" fill="#3498DB" opacity="0.8"/>
  <circle cx="90" cy="18" r="1.5" fill="#3498DB" opacity="0.8"/>
  <circle cx="110" cy="15" r="1.5" fill="#3498DB" opacity="0.8"/>
  <circle cx="130" cy="20" r="1.5" fill="#3498DB" opacity="0.8"/>
  <circle cx="150" cy="15" r="1.5" fill="#3498DB" opacity="0.8"/>
  <circle cx="170" cy="18" r="1.5" fill="#3498DB" opacity="0.8"/>

  <!-- Main text -->
  <text x="10" y="35"
        font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="24"
        font-weight="600"
        fill="url(#logoGradient)">
    XRayLabTool
  </text>

  <!-- Subtitle -->
  <text x="12" y="52"
        font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="10"
        font-weight="400"
        fill="#7F8C8D"
        letter-spacing="0.5px">
    X-RAY OPTICAL PROPERTIES
  </text>
</svg>
